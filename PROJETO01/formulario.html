<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--FONTES-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie Seu Evento</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <header>
      <h1>Crie e Compartilhe o seu evento</h1>
      <p>O primeiro passo é preencher esse formulário de inscrição.</p>
    </header>

    <form id="my-form">
      <!--INFORMAÇÕES DO EVENTO-->
      <fieldset>
        <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span> </label>
            <input 
            type="text" 
            id="event-title"
            required
            minlength="8" />
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do Evento <span>(comece com https://)</span> </label>
            <input type="url" id="event-link"/>
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para Contato <span>(somente números)</span> </label>
            <input type="number" id="event-whatsapp"/>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>

        </div>
      </fieldset>

      <!--PRIVACIDADE-->
      <fieldset>
        <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            
            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador<span>(digite um e-mail válido)</span> </label>
              <input type="email" id="event-email"/>
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span> </label>
              <input 
              type="password" 
              id="event-password"
              required
              minlength="8"/>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private"/>
              <label for="event-private">Evento Privado</label>
            </div>
        </div>
      </fieldset>

      <!--DIA E HORA-->
      <fieldset>
        <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date"/>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>

              <div class="input-wrapper">
                <label for="event-password">Até</label>
                <input type="time" id="event-begin"/>
              </div>

            </div>
            
        </div>
      </fieldset>

    </form>

      <footer >
        <input class= "button" 
        type="submit" 
        form="my-form"
        value="Salvar evento">
      </footer>

  </div>

</body>
</html>
